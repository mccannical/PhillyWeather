			</div>
		</div>
		<nav>
			<ul>
				<li><a href="https://us-central1-weather-station-371400.cloudfunctions.net/WeatherOrNot?sendWarning=n">Right Now</a></li>

<script src="assets/js/main.js"></script>
<script>
	function getWeather(){
		async function results() {
			const settings = {
				method: 'GET',
				headers: {
					'X-Api-Key': 'Content-Type',
				}

			}

			const response = await fetch("https://us-central1-weather-station-371400.cloudfunctions.net/WeatherOrNot/sendNotifications=n", settings);
			const results = await response;
			console.log(results);
		}
		document.getElementById("results").innerHTML = results();
	}
</script>
